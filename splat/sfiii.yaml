# Docs: https://github.com/ethteck/splat/wiki/Configuration

name: "Street Fighter III: Third Strike"
sha1: ac99c97e9379bc4ac865c0f076a48ae543f127a9
options:
  basename: SLPM_656.21
  target_path: ../SLPM_656.21
  base_path: .
  platform: ps2
  compiler: MWCCPS2
  asm_path: ../asm
  src_path: ../src
  asset_path: ../assets
  build_path: ../build
  find_file_boundaries: True
  section_order: [".text", ".data", ".rodata", ".bss"]
  subalign: null
  migrate_rodata_to_functions: False
  find_file_boundaries: False
  # disasm_unknown: True
  # named_regs_for_c_funcs: False

segments:
  - [0x0, databin, elf_header]

  - name: main
    type: code
    start: 0x00000080
    vram: 0x00100000
    subsegments:
    - [0x000080, pad, nops_000080]

    - [0x000088, asm, 000088]
    - [0x002C00, asm, syscalls]
    - [0x0034A0, asm, 0034A0]
    - [0x0DB4C0, asm, options/sound/draw_track_name]
    - [0x0DB5F0, asm, 0DB5F0]
    - [0x271930, asm, game_loop]
    - [0x271D88, asm, 271D88]

    - [0x29519C, pad, nops_29519C]

    - [0x295200, rodata, data]

  - [0x3F85AD, textbin, comment]
  - [0x3F85D8, textbin, reginfo]

  - [0x3F85F0]
